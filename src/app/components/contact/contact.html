<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #contact {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
        }

        .tagline {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .highlight {
            color: #4a6cf7;
            font-weight: 600;
        }

        .contact-buttons {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 30px;
        }

        .contact-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #4a6cf7;
        }

        .contact-button:hover {
            background-color: white;
            color: #4a6cf7;
            transform: translateY(-2px);
        }

        .contact-button.twitter {
            background-color: #1DA1F2;
            border-color: #1DA1F2;
        }

        .contact-button.twitter:hover {
            background-color: white;
            color: #1DA1F2;
        }

        @media (max-width: 480px) {
            #contact {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .tagline {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <section id="contact">
        <h2>Contactar</h2>
        <p class="tagline">Creando experiencias digitales <span class="highlight">únicas</span>.</p>
        <p class="tagline">¡Hablemos sobre tu próximo proyecto!</p>

        <div class="contact-buttons">
            <a ref="mailto:waltduchi@gmail.com" class="contact-button">Envíame un Email</a>
            <a ref="https://twitter.com/messages/compose" target="_blank" class="contact-button twitter">DM en
                Twitter</a>
        </div>
    </section>
</body>

</html>
