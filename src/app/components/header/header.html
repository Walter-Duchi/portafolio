<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Profesional</title>
    <style>
        /* === PERFIL === */
        .header-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            margin: 0 auto;
            max-width: 900px;

            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            gap: 1.5rem;
            color: #f9f9f9;
        }

        /* Foto */
        .photo-profile {
            height: 12rem;
            width: 12rem;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4caf50;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .photo-profile:hover {
            transform: scale(1.05);
        }

        /* Nombre y descripci√≥n */
        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .description {
            font-size: 1.2rem;
            color: #bbbbbb;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Disponibilidad */
        .disponibilidad {
            display: flex;
            align-items: center;
            padding: 10px 18px;
            background-color: rgba(76, 175, 80, 0.15);
            border: 1px solid #4caf50;
            border-radius: 50px;
            color: #4caf50;
            font-weight: 500;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .disponibilidad:hover {
            background-color: rgba(76, 175, 80, 0.25);
        }

        .punto-verde {
            width: 12px;
            height: 12px;
            background-color: #4caf50;
            border-radius: 50%;
            box-shadow: 0 0 8px #4caf50;
        }

        /* Iconos de apps */
        .apps-profile {
            display: flex;
            gap: 1.2rem;
            margin-top: 1rem;
        }

        .icon-app {
            width: 2.4rem;
            height: 2.4rem;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .icon-app:hover {
            transform: translateY(-4px) scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>

<body>
    <header class="header-profile">
        <div class="profile-container">
            <img class="photo-profile" src="images/profile.webp" alt="Walter Alejandro Duchi Rivera" />

        </div>
        <div class="info-container">
            <h1 class="name">Walter Duchi</h1>
            <p class="description">Soy Programador de Aplicaciones Web Full Stack</p>
        </div>
        <div class="disponibilidad">
            <span class="punto-verde"></span>
            <p>Disponible para nuevos proyectos</p>
        </div>
        <div class="apps-profile">
            <a href="https://github.com/Walter-Duchi" target="_blank" rel="noopener">
                <img class="icon-app" src="icons\github.svg" alt="GitHub" />
            </a>
            <a href="https://www.linkedin.com/in/walter-duchi/" target="_blank" rel="noopener">
                <img class="icon-app" src="icons\linkedin.svg" alt="LinkedIn" />
            </a>
            <a href="mailto:waltduchi@gmail.com" target="_blank" rel="noopener">
                <img class="icon-app" src="icons\email.svg" alt="Email" />
            </a>
            <a href="https://wa.me/593993516268" target="_blank" rel="noopener">
                <img class="icon-app" src="icons\whatsapp.svg" alt="WhatsApp" />
            </a>
        </div>
    </header>
</body>

</html>
